
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |-
    # my global config
    global:

    # Alertmanager configuration
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              # - alertmanager:9093

    # Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
    rule_files:
      # - "first_rules.yml"
      # - "second_rules.yml"

    # A scrape configuration containing exactly one endpoint to scrape:
    # Here it's Prometheus itself.
    scrape_configs:
      # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
      - job_name: "prometheus"

        # metrics_path defaults to '/metrics'
        # scheme defaults to 'http'.

        static_configs:
          - targets: ["localhost:9090"]

      - job_name: "traefik"
        metrics_path: /traefik/metrics
        scheme: https
        tls_config:
          insecure_skip_verify: true
        static_configs:
          - targets: ["r1.navida.dev"]

---
# # Replace the path by /foo
# apiVersion: traefik.containo.us/v1alpha1
# kind: Middleware
# metadata:
#   name: replace-prometheus-path
#   namespace: monitoring
# spec:
#   replacePath:
#     path: prometheus
# ---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-ingressroute
  namespace: monitoring
spec:
  entryPoints:
  - websecure
  tls:
    certResolver: default
  routes:
  - match: Host(`prometheus.navida.dev`) # && PathPrefix(`/prometheus`)
    kind: Rule
    # middlewares:
    # - name: replacePath  
    #   namespace: monitoring    
    #   replacePath:
    #     path: prometheus
    services:
    - name: prometheus
      port: 9090
      namespace: monitoring
      scheme: http
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app: prometheus
  ports:
  - protocol: TCP
    port: 9090
    targetPort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.41.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "250m"
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus/prometheus.yml
          subPath: prometheus.yml        
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config

